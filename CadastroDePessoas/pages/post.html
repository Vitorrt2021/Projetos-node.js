<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
</head>
<body>
    <h1>Formul√°rio Fetch</h1>
    <form class='form_get'>
        <select name="options" id="type_data">
            <option value="id">ID</option>
            <option value="name">Nome</option>
            <option value="email">Email</option>
        </select>

        <input type="text" id='form_input'>
   
        <button id='button_get'>Confirmar</button>
        <button id='button_form_get_post'>Adicionar</button>

    </form>
    
    <form class='form_post'>
        <h3>Adicionar pessoa</h3>
        <label for="form_input_name_post">Nome</label>
        <input type="text" id='form_input_name_post'>
        
        <label for="form_input_email_post">Email</label>
        <input type="text" id='form_input_email_post'>
        <div class='form_buttons'>
            <button id='button_post'>Adicionar</button>
        
            <button id='button_post_cancel'>Cancelar</button>    
        </div>
    </form>
    
    <form class='form_delete'>
        
        <h3>Deletar Dados</h3>
        <label for="form_input_delete">ID</label>
        <input type="text" id='form_input_delete'>
        <div class='form_buttons'>
            <button id='button_delete'>Deletar</button>
            <button id='button_delete_cancel'>Cancelar</button>
        </div>
    </form>

    <form class='form_put'>
        
        <h3>Mudar Dados</h3>
        <label for="form_input_name_put">Novo nome</label>
        <input type="text" id='form_input_name_put'>
        
        <label for="form_input_email_put">Novo email</label>
        <input type="text" id='form_input_email_put'>

        <div class='form_buttons'>
            <button id='button_put'>Mudar</button>
            <button id='button_put_cancel'>Cancelar</button>
        </div>
    </form>

    <table id='result'>
 
    </table>
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
